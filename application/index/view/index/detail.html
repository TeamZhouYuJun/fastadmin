        <div class="card-body user-profile col-xs-4">

        <!-- jQuery -->
        <script src=https://cdn.staticfile.org/jquery/2.1.4/jquery.min.js></script>
        <script>
            function search(){
                var search_type = document.getElementById("search_type").value;
                var search_value = document.getElementById("search_value").value;

                var url = window.location.href; //url路径

                var k = url.indexOf('?');//indexOf() 方法可返回某个指定的字符串值在字符串中首次出现的位置。
                //地址拼接;
                var goUrl = url.substring(0, k) + '?search_type=' + search_type + '&search_value=' + search_value;

                //跳转路径
                window.location.href = goUrl;
            }

            $(".job-list").click(function(){
                var detail_id = $(this).attr("detail-id");

                var url = window.location.href; //url路径

                //地址拼接;
                var goUrl = url + 'detail?detail_id=' + detail_id;

                //跳转路径
                window.location.href = goUrl;
            });

        </script>

        <!-- Bootstrap Core JavaScript -->
